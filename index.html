<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alpha IT Cloud Service</title>
    <link href="img/Alpha.png" rel="icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom CSS for the login page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('img/back.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .login-container button:hover {
            background: #2575fc;
            transform: translateY(-3px);
        }

        .login-container button:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            font-size: 18px;
            color: #4CAF50;
            margin-top: 20px;
            animation: bounce 1s ease-in-out;
        }

        .error-message {
            display: none;
            font-size: 18px;
            color: #f44336;
            margin-top: 20px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Alpha IT Cloud Service</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="successMessage" class="success-message">Login Success! Redirecting...</div>
        <div id="errorMessage" class="error-message">Invalid username or password!</div>
    </div>

    <script>
        // JavaScript for login functionality and animations
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hardcoded credentials for demo
            if (username === 'Admin' && password === '1234') {
                // Show success message
                const successMessage = document.getElementById('successMessage');
                const errorMessage = document.getElementById('errorMessage');
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';

                // Redirect to cloud.html after 2 seconds
                setTimeout(() => {
                    window.location.href = 'cloud.html';
                }, 2000);
            } else {
                // Show error message with shake animation
                const successMessage = document.getElementById('successMessage');
                const errorMessage = document.getElementById('errorMessage');
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';

                // Shake animation for error message
                errorMessage.style.animation = 'shake 0.5s ease-in-out';

                // Clear the form after animation
                setTimeout(() => {
                    errorMessage.style.animation = '';
                }, 500);
            }
        });
    </script>
</body>
</html>
